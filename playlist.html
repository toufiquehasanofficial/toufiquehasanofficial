<html>

<head>
    <meta lang="en-US">
    <meta charset="uft-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="playlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="container">
        <div id="center-div">
            <!-- header coding-->
            <div id="header">
                <div id="video-name">
                    <h1>Ch-1 Introduction To Html5</h1>
                </div>
                <div id="option">
                    <i class="fa fa-thumbs-o-up" id="like"></i>
                    <i class="fa fa-thumbs-o-down" id="dislike"></i>
                    <i class="fa fa-share" id="share"></i>
                </div>
            </div>
            <!--End header coding-->
            <div id="video-cont">
                <div id="cc">
                    <video id="video-player" width="100%" height="360">
                        <source src="c.mp4" id="vid-src">
                        </source>
                    </video>

                </div>
            </div>
            <div id="favourite-playlist">

            </div>
            <div id="controls">
                <div id="ppr">
                    <i class="fa fa-play" id="play-icon" title="play" style="cursor: pointer;"></i>
                    <i class="fa fa-stop" id="stop-icon" title="stop" style="cursor: pointer;"></i>
                    <i class="fa fa-repeat" id="replay-icon" title="replay" style="cursor: pointer;"></i>
                </div>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <div id="vs">
                    <div id="custom-settings">
                        <div id="speed">
                            <p id="speed-text">speed:</p>
                            <p id="speed-value">1</p>
                            <button id="speed-reset">reset</button>
                            <br>
                            <input type="range" min="1" max="10" step="0.1" value="1" id="speed-slider">
                        </div>
                        <ul id="ul">
                            <li id="mini-player"><i class="fa fa-clone" style="font-size: 17px;">&nbsp&nbsp</i><i
                                    style="font-style: normal;">mini-player</i></li>
                            <li id="container-theme"><input type="color" id="container-color">&nbsp container-theme</li>
                            <li id="icon-theme"><input type="color" id="icon-color">&nbsp icon theme</li>
                            <li id="text-theme"><input type="color" id="text-color">&nbsp text theme</li>
                            <li id="reset-li">
                                <button id="reset-themes">Reset Themes</button>
                            </li>

                        </ul>
                       
                    </div>
                    <i class="fa fa-cog" id="setting"></i>
                    <i class="fa fa-volume-up" id="vol-icon"></i>
                    <input type="range" min="0" max="1" step="0.1" id="volume-slider">
                    <i class="fa fa-download" id="download"></i>
                    <i class="fa fa-arrows-alt" id="fullscreen"></i>
                </div>

            </div>

        </div>
        <div id="mini-player-container">
            <div id="vid-name">
                <h1>Ch1-Introduction to Html5</h1>
                <i class="fa fa-clone" id="mini-video-close"></i>
            </div>
            <div id="vid-cont">
                <!-- <video id="mini-video" width="360" height="200" controls="controls" autoplay="autoplay">
                    <source id="mini-src"></source>
                </video> -->
                <video id="mini-video" width="360" height="200">
                    <source src="" id="mini-src">
                    </source>
                </video>
            </div>
        </div>

    </div>
    <script src="script/playlist.js"></script>
</body>

</html>
